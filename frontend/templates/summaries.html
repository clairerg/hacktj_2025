<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summaries</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Summaries</h1>
        {% for summary in summaries %}
            <div class="summary">
                <h3>{{ summary.filename }}</h3>
                <p>{{ summary.content }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
